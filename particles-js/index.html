<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="theme-color" content="#fff" />
  <meta name="msapplication-navbutton-color" content="#fff" />
  <!-- Windows Phone -->
  <meta name="apple-mobile-web-app-capable" content="#fff" />
  <!-- iOS Safari -->
  <meta name="description" content="particles-js " />
  <meta name="keywords" content="particles-js" />
  <meta name="author" content="particles-js" />
  <meta name="apple-mobile-web-app-status-bar-style" content="particles-js" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="robots" content="particles-js" />
  <title>particles-js</title>
  <!--  main style -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>


  <!--  start particles -->
  <main class="particles">

    <!-- start particles canvas -->
    <div id="particles-js"></div>
    <!-- end particles canvas -->

    <!--  start content -->
    <div class="content">
      <div>
        <h1 class="title-particles"> soon our site will open</h1>
        <div class="date ">
          <div class="Day">
            <div class="Days"> </div>
            <div>Day</div>
          </div>
          <span>:</span>
          <div class="Hour">
            <div class="Hours"></div>
            <div>Hour</div>
          </div>
          <span>:</span>
          <div class="Minute">
            <div class="Minutes"></div>
            <div>Minute</div>
          </div>
          <span>:</span>
          <div class="Second">
            <div class="Seconds"></div>
            <div>Second</div>
          </div>
        </div>
      </div>
      
      <div class="copy-right">
        <div class="change-color">
        <form>
          <label> Change backgroundColor </label>
          <input type="color" id="changeColor-js" value="#1f2023" >
        </form>
      </div>
        <div>
          <p> Designed by <a href="http://beko4learn.com">Abobaker hilal </a></p>
        </div>
      </div>
    </div>
    <!--  end content -->
  </main>
  <!--  end particles -->


  <!-- lib particles -->
  <script src="js/particles.js"></script>
  <script src="js/app.js"></script>
  <script src="js/main.js"></script>
 
</body>
</html>
